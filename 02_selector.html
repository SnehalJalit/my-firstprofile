<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: brown;
        }
        .blue{
            color: blue;
        }
        h2{
            color: blueviolet;
        }
        #heading{
            color: yellow;
        }
        table,tr,td,th{
            border: 1px solid black;
        }
        *{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p class="blue">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <h2>hello</h2>
    <h2 id="heading">welcome</h2>
    <table>
        <thead>
            <tr>
                <td>name</td>
                <td>class</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>snehal</td>
                <td>1</td>
            </tr>
            <tr>
                <td>priya</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
